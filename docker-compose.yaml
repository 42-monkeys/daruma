version: "3.9"
services:
  db:
    image: postgres:alpine3.17
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
  web:
    container_name: daruma
    build:
      context: .
      dockerfile: docker/Dockerfile
    command: sh -c "bundle install && rails db:create && rails db:migrate && rails s -e production"
    restart: on-failure
    volumes:
      - ./web:/app
    ports:
      - "3000:3000"
    depends_on:
      - db
